  // Swipe Up / Down / Left / Right
  var initialX = null;
  var initialY = null;

  function startTouch(e) {
    initialX = e.touches[0].clientX;
    initialY = e.touches[0].clientY;
  };

  function moveTouch(e) {
    if (initialX === null) {
      return;
    }

    if (initialY === null) {
      return;
    }

    var currentX = e.touches[0].clientX;
    var currentY = e.touches[0].clientY;

    var diffX = initialX - currentX;
    var diffY = initialY - currentY;

    if (Math.abs(diffX) > Math.abs(diffY)) {
      // sliding horizontally
      if (diffX > 0) {
        // swiped left
        left();
      } else {
        // swiped right
        right();
      }  
    } else {
      // sliding vertically
      if (diffY > 0) {
        // swiped up
        up();
      } else {
        // swiped down
        down();
      }  
    }

    initialX = null;
    initialY = null;

    e.preventDefault();
  };

// game loop
// cals cows
function update(deltaTime) {
  
	
//console.log("caled");


  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  // move snake by it's velocity
  snake.x += (snake.dx * deltaTime);
  snake.y += (snake.dy * deltaTime);

  // wrap snake position horizontally on edge of screen
//screen wrap screen wrapping
  if (snake.x < -50) {
    snake.x = canvas.width - grid + 45;
  }
  else if (snake.x >= canvas.width + 50) {
    snake.x = -45;
  }
  
  // wrap snake position vertically on edge of screen
  if (snake.y < -50) {
    snake.y = canvas.height - grid + 45;
  }
  else if (snake.y >= canvas.height + 50) {
    snake.y = -45;
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});
  

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  //context.fillStyle = 'red';

     //DEATH

function getCookie(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function getDistance(x1, y1, x2, y2){
    let y = x2 - x1;
    let x = y2 - y1;
    
    return Math.sqrt(x * x + y * y);
}
// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)

  // left arrow key
  if (e.which === 37) {
    left();
  }
  // up arrow key
  else if (e.which === 38) {
    up();
  }
  // right arrow key
  else if (e.which === 39) {
    right();
  }
  // down arrow key
  else if (e.which === 40) {
    down();
  }
});

 function left(){
  if(snake.dx === 0){
    snake.dx = -grid * slowamount;
    snake.dy = 0;
  }
 }
 
 function right(){
  if(snake.dx === 0){
    snake.dx = grid * slowamount;
    snake.dy = 0;
  }
 }
 function up(){
  if(snake.dy === 0){
    snake.dy = -grid * slowamount;
    snake.dx = 0;
  }
 }
 
 function down(){
  if(snake.dy === 0){
    snake.dy = grid * slowamount;
    snake.dx = 0;
  }
 }

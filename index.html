<!DOCTYPE html>
<html>
 <center><header>
  <font color="white">  <h1 id="highcounter">ðŸ¤“ HIGH SCORE: 0</h1><font color="white">  
  <p style="font: verdana" id="counter">CURRENT SCORE: 0</p>
</header><center/>
<head>

<meta charset="UTF-8">
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  
  h1 {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  p {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  </style>
</head>
<body>


<audio src="01-Audio Track.wav" id="c1"></audio>
<audio src="02-Audio Track.wav" id="c2"></audio>
<audio src="03-Audio Track.wav" id="c3"></audio>
<audio src="04-Audio Track.wav" id="c4"></audio>
<audio src="05-Audio Track.wav" id="c5"></audio>
<audio src="06-Audio Track.wav" id="c6"></audio>
<audio src="07-Audio Track.wav" id="c7"></audio>
<audio src="08-Audio Track.wav" id="c8"></audio>
<audio src="09-Audio Track.wav" id="c9"></audio>




<iframe style="display:none;"  src="https://www.youtube.com/embed/xCRP_Y-VXuo?autoplay=1;&loop=1;" frameborder="0" allow="autoplay;loop;" allowfullscreen></iframe>


<canvas width="800" height="800" id="game"></canvas>
<script>
const img = new Image();
img.src = 'nerd.png';

const grap = new Image();
grap.src = 'grape.png';

var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var cou = document.getElementById('counter');
var hcou = document.getElementById('highcounter');

var highest = 0


var grid = 16;
var count = 0;
var collected = 0;
var slowamount = 0.15;
var startfat = 40;

function sound(){
  songNum = Math.floor(Math.random() * 9) + 1;
  if(songNum == 1){
    c1.load();
    c1.play();
  } else if(songNum == 2){
    c2.load();
    c2.play();
  } else if(songNum == 3){
    c3.load();
    c3.play();
  } else if(songNum == 4){
    c4.load();
    c4.play();
  } else if(songNum == 5){
    c5.load();
    c5.play();
  } else if(songNum == 6){
    c6.load();
    c6.play();
  } else if(songNum == 7){
    c7.load();
    c7.play();
  } else if(songNum == 8){
    c8.load();
    c8.play();
  } else if(songNum == 9){
    c9.load();
    c9.play();
  }
}


var snake = {
  x: 160,
  y: 160,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid * slowamount,
  dy: 0,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  // length of the snake. grows when eating an apple
  maxCells: startfat
};
var apple = {
  x: 320,
  y: 320
};

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  //if (++count < 4) {
  //  return;
  //}

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  
  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});
  

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);
  
  // draw snake one cell at a time
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    // snake ate apple
    if (getDistance(apple.x, apple.y, cell.x, cell.y) < 50) {
      snake.maxCells++;
      sound();
      // canvas is 400x400 which is 25x25 grids 
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
      collected++;
      collected += collected;
      snake.maxCells += collected;
      
      slowamount *= 1.05;
      
      cou.innerHTML = "CURRENT SCORE: " + collected;
      CalcHigh();

    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
      if (getDistance(cell.x, cell.y, snake.cells[i].x, snake.cells[i].y) < 2) {
        CalcHigh();
        slowamount = 0.15;
        collected = 0;
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = startfat;
        snake.dx = grid * 0.15;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
        cou.innerHTML = "CURRENT SCORE: " + collected;
      }
    }
  context.drawImage(img, cell.x - 25, cell.y - 25, 75, 75);
  context.drawImage(grap, apple.x, apple.y, 20, 20);
  });
}

function CalcHigh(){
  if(collected > highest){
    highest = collected;
    hcou.innerHTML = "ðŸ¤“ HIGH SCORE: " + highest;
  }
}

function getDistance(x1, y1, x2, y2){
    let y = x2 - x1;
    let x = y2 - y1;
    
    return Math.sqrt(x * x + y * y);
}
// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)

  // left arrow key
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid * slowamount;
    snake.dy = 0;
  }
  // up arrow key
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid * slowamount;
    snake.dx = 0;
  }
  // right arrow key
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid * slowamount;
    snake.dy = 0;
  }
  // down arrow key
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid * slowamount;
    snake.dx = 0;
  }
});

// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>

<script>
 
 
 
 
 
 
 
 
 
 
 
 
 
const img = new Image();
img.src = 'nerd.png';

const grap = new Image();
grap.src = 'grape.png';

var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var cou = document.getElementById('counter');
var hcou = document.getElementById('highcounter');

var highest = 0


var grid = 16;
var count = 0;
var collected = 0;
var slowamount = 0.15;
var startfat = 40;
var placement = canvas.width / grid;
var sizemulti = 1

 
 var user = getCookie("username");
  if (user != "") {
    highest = user
    hcou.innerHTML = "ðŸ¤“ HIGH SCORE: " + highest;
  }
 
 
 
 
 
 
 
 
  var container = canvas

  container.addEventListener("touchstart", startTouch, false);
  container.addEventListener("touchmove", moveTouch, false);

  // Swipe Up / Down / Left / Right
  var initialX = null;
  var initialY = null;

  function startTouch(e) {
    initialX = e.touches[0].clientX;
    initialY = e.touches[0].clientY;
  };

  function moveTouch(e) {
    if (initialX === null) {
      return;
    }

    if (initialY === null) {
      return;
    }

    var currentX = e.touches[0].clientX;
    var currentY = e.touches[0].clientY;

    var diffX = initialX - currentX;
    var diffY = initialY - currentY;

    if (Math.abs(diffX) > Math.abs(diffY)) {
      // sliding horizontally
      if (diffX > 0) {
        // swiped left
        left();
      } else {
        // swiped right
        right();
      }  
    } else {
      // sliding vertically
      if (diffY > 0) {
        // swiped up
        up();
      } else {
        // swiped down
        down();
      }  
    }

    initialX = null;
    initialY = null;

    e.preventDefault();
  };
 
 
 
 
 
 
 
 
 
 

function sound(){
  songNum = Math.floor(Math.random() * 9) + 1;
  if(songNum == 1){
    c1.load();
    c1.play();
  } else if(songNum == 2){
    c2.load();
    c2.play();
  } else if(songNum == 3){
    c3.load();
    c3.play();
  } else if(songNum == 4){
    c4.load();
    c4.play();
  } else if(songNum == 5){
    c5.load();
    c5.play();
  } else if(songNum == 6){
    c6.load();
    c6.play();
  } else if(songNum == 7){
    c7.load();
    c7.play();
  } else if(songNum == 8){
    c8.load();
    c8.play();
  } else if(songNum == 9){
    c9.load();
    c9.play();
  }
}


var snake = {
  x: 160,
  y: 160,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid * slowamount,
  dy: 0,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  // length of the snake. grows when eating an apple
  maxCells: startfat
};
var apple = {
  x: 320,
  y: 320
};
 

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

var previous, timestamp, fps;
 
// game loop
function calculating() {
  

  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  //if (++count < 4) {
  //  return;
  //}
 previous = timestamp;
	timestamp = Date.now();
	fps = 1000 / (timestamp - previous);
	fps = Math.min(fps, 60); //capped at 60 FPS
 
 

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  
  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});
  

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  //context.fillStyle = 'red';
  //context.fillRect(apple.x, apple.y, grid-1, grid-1);
  
  // draw snake one cell at a time
  //context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    //context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    // snake ate apple
	//YUMMY
    if (getDistance(apple.x, apple.y, cell.x, cell.y) < 50) {
      snake.maxCells++;
      sound();
      // canvas is 400x400 which is 25x25 grids 
      apple.x = getRandomInt(0, placement) * grid;
      apple.y = getRandomInt(0, placement) * grid;
      collected++;
      collected += collected;
      snake.maxCells += collected;
      slowamount *= 1.08;
      
      cou.innerHTML = "CURRENT SCORE: " + collected;
      CalcHigh();
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
     //DEATH
      if (getDistance(cell.x, cell.y, snake.cells[i].x, snake.cells[i].y) < 2) {
        CalcHigh();
        slowamount = 0.15;
        collected = 0;
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = startfat;
        snake.dx = grid * slowamount;
        snake.dy = 0;

        apple.x = 320;
        apple.y = 320;
	
        cou.innerHTML = "CURRENT SCORE: " + collected;
        snake.maxCells = startfat;
	apple.x = 320;
        apple.y = 320;
      }
    }
  context.drawImage(img, cell.x - 25, cell.y - 25, 75, 75);
  context.drawImage(grap, apple.x - 12, apple.y - 12, 32, 32);
  });
 requestAnimationFrame(calculating);
}

function CalcHigh(){
  if(collected > highest){
    highest = collected;
    hcou.innerHTML = "ðŸ¤“ HIGH SCORE: " + highest;
    document.cookie = "username=" + highest;
  }
}
 
function getCookie(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function getDistance(x1, y1, x2, y2){
    let y = x2 - x1;
    let x = y2 - y1;
    
    return Math.sqrt(x * x + y * y);
}
// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)

  // left arrow key
  if (e.which === 37) {
    left();
  }
  // up arrow key
  else if (e.which === 38) {
    up();
  }
  // right arrow key
  else if (e.which === 39) {
    right();
  }
  // down arrow key
  else if (e.which === 40) {
    down();
  }
});

 function left(){
  if(snake.dx === 0){
    snake.dx = -grid * slowamount;
    snake.dy = 0;
  }
 }
 
 function right(){
  if(snake.dx === 0){
    snake.dx = grid * slowamount;
    snake.dy = 0;
  }
 }
 function up(){
  if(snake.dy === 0){
    snake.dy = -grid * slowamount;
    snake.dx = 0;
  }
 }
 
 function down(){
  if(snake.dy === 0){
    snake.dy = grid * slowamount;
    snake.dx = 0;
  }
 }
 
// start the game
calculating();

setInterval(function (){

},500);
 
</script>
